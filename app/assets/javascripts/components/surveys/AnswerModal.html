<form name="form" novalidate ng-submit="onSubmit(model)">
	<div class="modal-header">
		<h3 class="modal-title" ng-if="model.id">Edit Answer</h3>
		<h3 class="modal-title" ng-if="!model.id">New Answer</h3>
	</div>
	<div class="modal-body">
		<input type="hidden" ng-model="model.id" ng-if="model.id > 0" />
		<div class="row">
			<div class="col-sm-12">
				<label for="text" class="control-label">Text</label>
				<input type="text" ng-model="model.answer.attributes.text" name="text" id="text" placeholder="Text" required class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<label for="language" class="control-label">Language</label>
				<select ng-model="model.language" name="language" id="language" required class="form-control">
					<option value="en">English</option>
					<option value="fr">French</option>
				</select>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn" ng-click="cancel()" onclick="return false;">Cancel</button>
		<input type="submit" value="Update" class="btn btn-primary" ng-disabled="form.$invalid" disabled="disabled" ng-if="model.id">
		<input type="submit" value="Create" class="btn btn-primary" ng-disabled="form.$invalid" disabled="disabled" ng-if="!model.id">
	</div>
</form>
