<div class="container">
	<div ui-view>
		<div class="page-header">
			<h1>Surveys</h1>
		</div>

		<button type="button" class="btn btn-default" ng-click="survey_new()">Add Survey</button>

		<table class="table table-hover">
			<thead>
			  <tr>
				<th>Survey Name</th>
				<th></th>
			  </tr>
			</thead>
			<tbody>
				<tr ng-repeat="datum in surveys.data">
					<td>{{datum.attributes.name}}</td>
					<td align="right">
						<a ng-click="link_questions(datum.id)" class="btn btn-default" href="#">Link Questions</a>
						<a ng-click="survey_questions(datum.id)" class="btn btn-default" href="#">Build Questions</a>
						<a ng-click="survey_delete(datum.links.self)" class="btn btn-danger" href="#">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
